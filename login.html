<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login-wrapper">
        <div class="login-left">
            <img src="https://i.pinimg.com/originals/b3/f6/5e/b3f65e44627913503ae492661d53366d.jpg  ">
            <div class="h1">Enter BlueTonic</div>
        </div>
        <div class="login-right">
            <div class="h2">Register</div>
            <div class="form-group">
                <input type="text" id="full-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" id="Email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="Password" placeholder="Password">
            </div>
            <div class="checkbox-container">
                <input type="checkbox">
                <div class="text-checkbox">I agree with the terms of service.</div>
            </div>
            <div class="button-area">
                <button class="btn btn-secondary" onclick="location.href='index.html'">Login</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        var openLoginRight = document.querySelector('.h1');
        var loginWrapper = document.querySelector('.login-wrapper');

        openLoginRight.addEventListener('click', function () {
            loginWrapper.classList.toggle('open');
        });
    </script>
</body>

</html>
